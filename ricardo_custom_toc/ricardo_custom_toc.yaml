Type: Jupyter Notebook Extension
Name: Ricardo custom TOC
Description: Edited version of toc2 extension enables to collect all running headers and display them in a floating window, as a sidebar or with a navigation menu. The extension is also draggable, resizable, collapsable, dockable and features automatic numerotation with unique links ids, and an optional toc cell.
Link: README.md
Icon: icon.png
Main: main.js
Compatibility: 4.x, 5.x
Parameters:
- name: ricardo_custom_toc.number_sections
  description: Automatically number notebook's sections
  input_type: checkbox
  default: true
- name: ricardo_custom_toc.threshold
  description: Maximum level of nested sections to display on the tables of contents
  input_type: number
  min: -1
  step: 1
  default: 3

- name: ricardo_custom_toc.skip_h1_title
  description: |
    Skip h1 headings from numbering, so that they can serve as a notebook title.
    See the README for details, caveats and alternatives
  input_type: checkbox
  default: true

- name: ricardo_custom_toc.toc_cell
  description: Add a Table of Contents cell at the top of the notebook
  input_type: checkbox
  default: false

- name: ricardo_custom_toc.title_cell
  description: Default heading used for ToC cell (can also be set per-notebook)
  default: 'Table of Contents'

- name: ricardo_custom_toc.title_sidebar
  description: Default title used for ToC sidebar/window (can also be set per-notebook)
  default: 'Contents'

- name: ricardo_custom_toc.toc_window_display
  description: Display toc window/sidebar at startup
  input_type: checkbox
  default: false
- name: ricardo_custom_toc.sideBar
  description: Display Table of Contents as a sidebar (otherwise as a floating window)
  input_type: checkbox
  default: true
- name: ricardo_custom_toc.markTocItemOnScroll
  description: Mark toc item of header in viewport when scrolling
  input_type: checkbox
  default: true
- name: ricardo_custom_toc.widenNotebook
  description: Widen the display area to fit the browser window (may be useful with sidebar option)
  input_type: checkbox
  default: true
- name: ricardo_custom_toc.navigate_menu
  description: Display Table of Contents as a navigation menu
  input_type: checkbox
  default: true
- name: ricardo_custom_toc.moveMenuLeft
  description: Move notebook's title and menu on the left instead of being centered -- This provides a better look when the toc/sidebar is present
  input_type: checkbox
  default: true

- name: ricardo_custom_toc.collapse_to_match_collapsible_headings
  input_type: checkbox
  default: false
  description: |
    Collapse/uncollapse ToC sections when the collapsible_headings nbextension
    is used to collapse/uncollapse sections in the notebook. For the inverse
    behaviour, see collapsible_headings' configuration

- name: ricardo_custom_toc.colors.hover_highlight
  input_type: color
  description: Hover color in toc
  default: "#C0C0C0"
- name: ricardo_custom_toc.colors.on_scroll
  input_type: color
  description: Color of highlight mark on scrolling
  default: '#0070C0'
- name: ricardo_custom_toc.colors.selected_highlight
  input_type: color
  description: Color of sections with selected elements
  default: "#E2ECF2"
- name: ricardo_custom_toc.colors.running_highlight
  input_type: color
  description: Color of sections with running cells
  default: "#0070C0"
- name: ricardo_custom_toc.colors.wrapper_background
  input_type: color
  description: Color of wrapper window background
  default: "#FFFFFF"
- name: ricardo_custom_toc.colors.sidebar_border
  input_type: color
  description: Color of sidebar border
  default: "#EEEEEE"
- name: ricardo_custom_toc.colors.navigate_text
  input_type: color
  description: Color of navigate text
  default: "#333333"
- name: ricardo_custom_toc.colors.navigate_num
  input_type: color
  description: Color of navigate number
  default: "#000000"

